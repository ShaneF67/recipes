<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipes Home</title>
</head>
<body>

<h1>My Recipes!</h1>

<table table class="table table-striped">
    <thead>
    <tr>
        <td>Recipe Name</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.description}"></td>
    </tr>

    </tbody>
</table>
</body>
</html>
